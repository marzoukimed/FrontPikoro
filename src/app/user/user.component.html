
	<div class="container">
		<div class="d-flex justify-content-center">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../assets/pikoro.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form (ngSubmit)="onSubmitt()">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email"  class="form-control input_user" [(ngModel)]="user.email" name="email" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control input_pass" [(ngModel)]="user.password" name="password" placeholder="password">
						</div>
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" class="btn login_btn">Login</button>
				   </div>
				   <div [hidden]="!submitted" >
					<h4>You Loged In successfully!</h4>
				  </div>

				  <div [hidden]="!Notsubmited" >
					<h4>Your email or password wrong!</h4>
				  </div>

					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="/SignUp" class="ml-2">Sign Up</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>
